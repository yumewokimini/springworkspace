<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defult_layouts}"
	layout:fragment="Content">	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h3>사원 정보 조회</h3>
		<div>
			<label for="eid">사원번호</label> <input type="text" id="eid" th:value="${emp.employeeId}" readonly>
		</div>
		<div>
			<label for="ename">이름</label> <input type="text" id="ename" th:value="${emp.firstName}" readonly>
		</div>
		<div>
			<label for="email">이메일</label> <input type="text" id="email" th:value="${emp.email}" readonly>
		</div>
		<div>
			<label for="hDate">입사일</label> <input type="date" id="hDate" th:value="${#dates.format(emp.hireDate,'yyyy-MM-dd')}" readonly>
		</div>
		<div>
			<label for="job">업무</label> <input type="text" id="job" th:value="${emp.jobId}" readonly>
		</div>
		<div>
			<label for="sal">급여</label> <input type="text" id="sal" th:value="${emp.salary}" readonly>
		</div>
		<div>
		<!-- ||문자열로 인식되는것을 코드화 인식하게 만드는것. -->
			<button type="button" th:onclick="|location.href='@{/empUpdate(employeeId=${emp.employeeId})}'|">수정</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
			<button type="button" th:onclick="|location.href='@{/empDelete(employeeId=${emp.employeeId})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
